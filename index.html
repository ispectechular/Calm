<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Box Breathing Visual â€” Responsive</title>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --slate-blue:#4A7A92;
      --muted-green:#879B8D;
      --soft-purple:#756A85;
      --glass-bg: rgba(255,255,255,0.7);
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Lexend', sans-serif;
      background-color: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100svh; /* fills projector screen; still works when embedded */
    }

    /* Container scales to its parent/embed width */
    .breathing-container {
      position: relative;
      width: 90%;
      max-width: 900px;        /* big and readable on projectors */
      aspect-ratio: 4 / 3;     /* keeps proportions as it scales */
      background-color: var(--glass-bg);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 4%;
      gap: 1.5%;
    }

    .title-wrapper {
      text-align: center;
      line-height: 1.15;
    }

    .title-label {
      font-size: clamp(1.5rem, 3vw, 3rem);
      color: var(--slate-blue);
      font-weight: 700;
      margin: 0;
    }

    .subtitle-label {
      font-size: clamp(1.2rem, 2vw, 2rem);
      color: var(--muted-green);
      font-weight: 700;
      margin: 0;
    }

    .circle {
      width: 25%;              /* responsive to container */
      aspect-ratio: 1 / 1;
      border-radius: 50%;
      background: rgba(74, 122, 146, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      will-change: transform;
      transition: transform 4s ease-in-out, background-color 4s ease-in-out;
    }

    .countdown {
      font-size: clamp(2.5rem, 8vw, 8rem);
      color: #fff;
      font-weight: 700;
      line-height: 1;
    }

    .phase-label {
      font-size: clamp(1.3rem, 2.5vw, 3rem);
      color: var(--soft-purple);
      font-weight: 700;
      margin: 0 0 0.25rem 0;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="breathing-container">
    <div class="title-wrapper">
      <div class="title-label">Feeling Anxious?</div>
      <div class="subtitle-label">Let's Breathe</div>
    </div>

    <div class="circle" id="circle">
      <div class="countdown" id="countdown">4</div>
    </div>

    <div class="phase-label" id="phase">Breathe In</div>
  </div>

  <script>
    const phaseLabel = document.getElementById("phase");
    const countdown = document.getElementById("countdown");
    const circle = document.getElementById("circle");

    // 4-4-4-4 timing with smooth holds, circle grows on inhale, shrinks on exhale
    const phases = [
      { label: "Breathe In",  duration: 4, action: () => circle.style.transform = "scale(1.5)" },
      { label: "Hold",        duration: 4, action: () => circle.style.transform = "scale(1.5)" },
      { label: "Breathe Out", duration: 4, action: () => circle.style.transform = "scale(1)" },
      { label: "Hold",        duration: 4, action: () => circle.style.transform = "scale(1)" }
    ];

    let phaseIndex = 0;

    function runPhase() {
      const current = phases[phaseIndex];
      phaseLabel.textContent = current.label;
      current.action();

      let count = current.duration;
      countdown.textContent = count;

      const interval = setInterval(() => {
        count--;
        countdown.textContent = count;
        if (count <= 0) {
          clearInterval(interval);
          phaseIndex = (phaseIndex + 1) % phases.length;
          runPhase();
        }
      }, 1000);
    }

    runPhase();
  </script>
</body>
</html>
